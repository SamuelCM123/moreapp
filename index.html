<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More app</title>

    <!-- Importación de Tipografía Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="card">
            <div class="cardLogo">
                <div class="cardLogo-div">
                    <img src="./assets/Componente.svg" alt="Logo" class="cardLogo-img">
                    <p>mor<span class="cardLogo-letter">e</span> app</p>
                </div>
            </div>
            <div class="card-form">
                <div class="form-div">
                    <p class="form-div__p">Log in to your account</p>
                </div>
                <div class="form-div">
                    <label for="email" class="form-div_label">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Write your email here"
                        class="form-div__input">
                </div>
                <div class="form-div">
                    <button class="form-div__button form-div__button--sign-on">Continue logging in with Single Sign-On</button>
                </div>
                <div class="form-div">
                    <button class="form-div__button form-div__button--continue">Continue</button>
                </div>
            </div>
            <div class="cardFooter">
                <div class="cardFooter-div">
                    <p class="cardFooter-div__p">Sign up your business</p>
                </div>
                <div class="cardFooter-div">
                    <select class="cardFooter-div__select">
                        <option value="es">Español</option>
                        <option value="en" selected>English</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
